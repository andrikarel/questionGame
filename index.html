<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Give Me An Answer!™</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/site.css">
    </head>
    <body>
        <div class="container">
            <div class="col-xs-10 col-xs-push-1">
                <h2 class="text-center">Give Me An Answer!™</h2>
                <div class="game-board">
                    <div class="center">
                        <div class="entry-screen">
                            <div class="form-group">
                                <input type="number" name="numQuestions" class="form-control input-small" value="" placeholder="How many questions?">
                            </div>
                            <button class="btn btn-default btn-primary btn-large" type="button" id="startGameBtn" name="submitFormBtn">Start playing!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" charset="utf-8"></script>
        <script src="resources.js" charset="utf-8"></script>
        <script src="questions.js" charset="utf-8"></script>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
